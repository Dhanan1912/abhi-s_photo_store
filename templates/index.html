<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AbhiCloud Photos</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
<div class="d-flex justify-content-between align-items-center mb-3">
<h1 class="h3">AbhiCloud Photos</h1>
<a href="/upload" class="btn btn-primary">Upload</a>
</div>


<div class="row" id="gallery">
{% for img in images %}
<div class="col-6 col-md-3 mb-3">
<div class="card">
<a href="{{ img.url }}" target="_blank">
<img src="{{ img.url }}" class="card-img-top" style="object-fit:cover;height:180px;" />
</a>
<div class="card-body p-2">
<div class="d-flex justify-content-between align-items-center">
<small class="text-muted">{{ img.key }}</small>
<a href="{{ img.url }}" class="btn btn-sm btn-outline-secondary">Download</a>
</div>
</div>
</div>
</div>
{% endfor %}
</div>


{% if images|length == 0 %}
<div class="text-center text-muted">No images yet. Upload one!</div>
{% endif %}
</div>
</body>
</html>
