<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Upload - AbhiCloud Photos</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
<a href="/">‚Üê Back to gallery</a>
<h1 class="h4 mt-3">Upload</h1>


<form method="post" enctype="multipart/form-data" action="/upload" class="mt-3">
<div class="mb-3">
<label class="form-label">Image</label>
<input type="file" name="file" accept="image/*" class="form-control" required />
</div>
<div class="mb-3">
<label class="form-label">Upload token</label>
<input type="password" name="token" class="form-control" placeholder="Enter upload token" required />
</div>
<button class="btn btn-success">Upload</button>
</form>
</div>
</body>
</html>
